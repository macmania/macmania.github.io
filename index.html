<section class="section page3">

        $(document).ready(function($){
            var tween = TweenMax.to("#page3", 0.5);

            // build scene
            var scene = new ScrollScene({triggerElement: "#page3"})
                    .setTween(tween)
                    .addTo(controller);
            // show indicators (requires debug extension)
            scene.addIndicators();
        });
    </script>
    <div class="container">

            I am learning on how to be a better
            <br><span id="designer">designer</span>

        </h2>
    </div>
</section>
